<!DOCTYPE html>
<html lang="ko">
 
<head>
    <title>write page</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head> 
<body>
    <div class="container">
        <div class="header">

            <h3 class="text-muted">게시판 글 작성</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/write">
                <fieldset>
                    <!-- Form Name -->
                    <legend>게시판에 작성할 글을 써주세요</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-12" for="title">제목</label>
                        <div class="col-md-12">
                            <input id="title" name="title" type="text" placeholder="제목을 입력하세요." class="form-control input-md", autofocus required><!--required : 공백입력시 경고-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" for="name">작성자</label>
                        <div class="col-md-12">
                        <input id="name" name="name" type="text" placeholder="이름" class="form-control input-md", autofocus required>
                        </div>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-12" for="content">내용</label>
                        <div class="col-md-12">
                            <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요." style="height:260px;" required></textarea>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-12 control-label" for="singlebutton"></label>
                        <div class="col-md-12">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="작성하기">
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
